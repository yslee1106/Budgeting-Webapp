<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-message.user {
            align-items: flex-end;
        }

        .chat-message.bot {
            align-items: flex-start;
        }

        .chat-message .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .chat-message.user .message {
            background-color: #007bff;
            color: #fff;
        }

        .chat-message.bot .message {
            background-color: #f1f1f1;
            color: #333;
        }

        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-send-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% csrf_token %}
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will be appended here -->
            <div class="chat-message bot">
                <div class="message">Hello! How can I assist you today?</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="Type a message...">
            <button class="chat-send-btn" id="chat-send-btn">Send</button>
        </div>
    </div>

    <script>
        // Connect to the WebSocket
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chatbot/'
        );

        // Handle incoming messages
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chat = document.getElementById('chat-window');
            const messageElement = document.createElement('div');
            messageElement.textContent = `You: ${data.message}`;
            chat.appendChild(messageElement);

            if (data.response) {
                const botElement = document.createElement('div');
                botElement.textContent = `Bot: ${data.response}`;
                chat.appendChild(botElement);
            }

            chat.scrollTop = chat.scrollHeight; // Auto-scroll to the bottom
        };

        // Handle WebSocket errors
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        // Send a message when the send button is clicked
        document.getElementById('chat-send-btn').onclick = function() {
            const messageInput = document.getElementById('chat-input');
            const message = messageInput.value;
            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInput.value = ''; // Clear the input field
            }
        };

        // Send a message when Enter is pressed
        document.getElementById('chat-input').onkeypress = function(e) {
            if (e.key === 'Enter') {
                document.getElementById('chat-send-btn').click();
            }
        };
    </script>
